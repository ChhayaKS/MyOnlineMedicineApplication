<div>


<div style="padding: 1pc;">
    <button  class="btn btn-sm btn-danger" (click)="GetAdmin()">BacktoAdminPage</button>
</div>
<h1 style="text-align: center; margin-top:4%;">Display List of Users</h1>
<div class="container col-md-6">
    <table class="table" >
         <tr>
            <th>ID</th>
            <th>Email</th>
            <th>FullName</th>
            <th>Password</th>
            <th>Delete</th>
        </tr>
        <tr *ngFor="let user of userList" >
            <td>{{user.id}}</td>
            <td>{{user.email}}</td>
            <td>{{user.fullname}}</td>
            <td>{{user.password}}</td>
        <td>
            <button  (click)="deleteUser(user.id)"  class="btn btn-sm btn-danger">Delete</button></td>
        </tr>
    </table>
</div>
</div>
