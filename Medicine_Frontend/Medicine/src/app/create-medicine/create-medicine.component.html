
<div class="container" style="align-self:center">
    <h1 style="text-align: center;">Medicine Registration Page</h1>

    <form  #regForm="ngForm"  (ngSubmit)="medicineRegistration(regForm.value)" enctype="multipart/form-data" >
       <div class="row">
              <div class="col-md-6">
                <div class="form-outline">
                  <label class="form-label" for="name">Name:</label>
                  <input type="text" placeholder="Medicine Name " name="name" required class="form-control form-control-lg" ngModel  />
                </div>

                <div class="form-outline">
                  <label class="form-label" for="price">Price:</label>
                  <input type="number" placeholder="medicine Price" name="price" required  class="form-control form-control-lg"  ngModel/>
                </div>
                 
                <div class="form-outline">
                <label for="url" class="form-label">Enter Image Name:</label>
                <input type="text" placeholder="Enter ImageName" class="form-control form-control-lg"  required name="imageName"  ngModel/>
                </div>
            </div>
         </div> 
         <br>
         
         <!-- <div class="row" style="margin-left:0% ;"> -->
               <label class="form-label" for="category">Category:</label>
              <select class="form-select" aria-label="Default select example" class="select form-control-lg" required name="category" ngModel>
              <option selected value="1" disabled>Choose Category</option>
              <option value="Tablets">Tablet</option>
              <option value="Injection" >Injection</option>
              <option value="Capsules">Capsules</option>
              <option value="Drop">Drop</option>
              <option value="DoorMats">Syrup</option>
              <option value="Carpets">Saline</option>
            </select>
        <!-- </div> -->

        <br>
        
          <button style="align-items: center; margin-left: 45%;" class="btn btn-primary btn-lg" type="submit">Create Product</button>
      </form>
</div>
