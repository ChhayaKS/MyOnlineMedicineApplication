<div class="container" style="align-self:center">
    <h1 style="text-align: center;">Medicine Update Page</h1>
<form   #regForm="ngForm"  (ngSubmit)="editMedicine(regForm.value)"   >
      <div class="row">
        <div class="col-md-6">
          <div class="form-outline">
              <label class="form-label" for="name">Name:</label>
            <input type="text" placeholder="Name" name="name" required class="form-control form-control-lg" [(ngModel)]="medicineUpdate.name"  />
          </div>

          <div class="form-outline">
              <label class="form-label" for="price">Price:</label>
            <input type="number" placeholder="Price" name="price" required  class="form-control form-control-lg"  [(ngModel)]="medicineUpdate.price" /> 
          </div>

          <div class="form-outline">
              <label for="imageName" class="form-label">Enter Image Name:</label>
            <input type="text" placeholder="Enter Image name"  class="form-control form-control-lg"  required name="url"  [(ngModel)]="medicineUpdate.imageName" />
          </div>
    <br>
      <div class="form-outline">
        <label for="url" class="form-label">Category:</label>
        <div class="col-md-3">
          <select class="select form-control-lg" required name="catagory" [(ngModel)]="medicineUpdate.category" >
            <option selected value="1" disabled>Choose Category</option>
            <option value="Tablets">Tablet</option>
              <option value="Injection" >Injection</option>
              <option value="Capsules">Capsules</option>
              <option value="Drop">Drop</option>
              <option value="DoorMats">Syrup</option>
              <option value="Carpets">Saline</option>
          </select>
        </div>
    </div>
    <br><br>
        <div class="col-md-6" style="margin-left: 17%;">
          <button class="btn btn-primary btn-lg text-align center" type="submit">Update Medicine</button>
        </div>
</div>
</div>
</form>
</div>
