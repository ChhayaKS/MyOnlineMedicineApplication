<h1 style="text-align: center; margin-top:5%;">New User Registration</h1>
<div class="container">
<form #regForm="ngForm" (ngSubmit)="userRegistration(regForm.value)">
    <div class="form-row">
        <div class="form-group">
          <div class="form-group col-md-6">
            <label class="text-align left">FullName:</label><br>
            <input type="text" class="form-control" id="Name" placeholder="Enter full Name " name="fullname" ngModel required><br>
          </div>
          <div class="form-group col-md-6">
            <label class="text-align left">Email :</label><br>
            <input type="email" class="form-control" id="Email" placeholder="Email" name="email" ngModel required><br>
         </div>
         <div class="form-group col-md-6">
           <label class="text-align left">Password:</label><br>
            <input type="password" class="form-control" id="Password" placeholder="Password" name="password" ngModel required><br>
         </div>
     </div>
   </div>
    <button style="text-align: center;font-size: 1.25rem; margin-left: 45%; margin-top: 2%;"  type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
